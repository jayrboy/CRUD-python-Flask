</head>

<body>

    <!-- start Registration section -->
    <section class="login registration section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                    <div class="form-head">
                        <h4 class="title">Registration &#128209;</h4>
                        <form action="/validate-sign-up" method="POST">
                            <!--
                            <div class="socila-login">
                                <ul>
                                    <li><a href="javascript:void(0)" class="facebook"><i
                                            class="lni lni-facebook-original"></i>Import From Facebook</a></li>
                                    <li><a href="javascript:void(0)" class="google"><i class="lni lni-google"></i>Import From Google Plus</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="alt-option">
                                <span>Or</span>
                            </div>
                        -->
                            <div align="center">
                                <h5>Account</h5>
                            </div>
                            <div class="form-group">
                                <label>Username/Email</label>
                                <input type="email" name="user" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" name="cfpassword" required>
                            </div>
                            <div align="center">
                                <h5>Username</h5>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="fname" required>
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="tel" name="mobile" required>
                            </div>
                            <div class="form-group">
                                <label>Birth Date</label>
                                <input type="date" name="birthday" required>
                            </div>
                            <div>
                                <input for="male" type="radio" name="gender" value="M"> Male
                                <input for="famale" type="radio" name="gender" value="F"> Famale
                            </div>
                            <br>
                            <div class="check-and-pass">
                                <div class="row align-items-center">
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input width-auto" id="exampleCheck1">
                                            <label class="form-check-label">Agree to our 
                                                <a href="javascript:void(0)">Terms and Conditions</a></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="button">
                                <button type="submit" class="btn">Registration </button>
                            </div>
                            <p class="outer-link">Already have an account? <a href="/"> Login Now</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Registration section -->

    <!-- ========================= JS here ========================= -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
