<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Product - First Project</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.svg') }}" />
    <!-- Place favicon.ico in the root directory -->
    <!-- {{ url_for('static', filename='jquery.min.js') }} -->

    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">


    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/LineIcons.2.0.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tiny-slider.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/glightbox.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <!-- CDN BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <!-- Start Services Area -->
    <section class="services style3 section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title">
                        <h3 class="wow zoomIn" data-wow-delay=".2s">Assets</h3>
                        <h2 class="wow fadeInUp" data-wow-delay=".4s"><span style="color: green;">Weed</span> <span style="color: yellow;">Happy</span> <span style="color: red;">Store</span> </h2>
                        <!--<p class="wow fadeInUp" data-wow-delay=".6s">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form.</p>-->
                    </div>
                </div>
            </div>

            <a href="/product-add" class="btn btn-primary btn" role="button">&#10133; Add</a>
            <a href="/product-upload" type="button" class="btn btn-success" data-toggle="model">&#128230; Import</a>

            <a href="{{url_for('product_download')}}" class="btn btn-success btn" role="button">&#128190; Export</a>

            <br>
            <br>
            <div class="row">
                <table class="table table-striped ">
                    <thead>
                        <tr class="table-success">
                            <th scope="col">No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Types</th>
                            <th scope="col">Price</th>
                            <th scope="col">Details</th>
                            <th scope="col">Picture</th>
                            <th scope="col">Manage</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in product %}
                        <tr>
                            <!--<th scope="row">{{ loop.index }}</th>-->
                            <td>{{ product[0] }}</td>
                            <td>{{ product[1] }}</td>
                            <td>{{ product[2] }}</td>
                            <td>{{ product[3] }}</td>
                            <td>{{ product[4] }}</td>

                            <td>
                                {% if product[5] %}
                                <img src="/static/picture/{{ product[5] }}" height="auto" width="100"> {% else %} - {% endif %}
                            </td>
                            <td>
                                <a class="btn btn-warning btn-sm" href="/product-edit/{{ product[0] }}" role="button">&#128221; Edit</a>
                                <a class="btn btn-danger btn-sm" onclick="return confirm('คุณต้องการลบข้อมูลหรือไม่')" href="/product-delete/{{product[0]}}" role="button">&#10060; Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <a class="btn btn-primary btn" href="/main-program" role="button">&#129415; Back</a>
        </div>
    </section>

    <!-- End Services Area -->

    <!-- ========================= JS here ========================= -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/count-up.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tiny-slider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/glightbox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/imagesloaded.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/isotope.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
